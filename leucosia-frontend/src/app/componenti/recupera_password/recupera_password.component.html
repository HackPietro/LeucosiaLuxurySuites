<app-header></app-header>

<body>
<div class="container">
  <h2>Recupero Password</h2>
  <p>Inserisci il tuo indirizzo email per recuperare la password associata al tuo account.</p>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Indirizzo email" [(ngModel)]="email" required />

    <button type="button" (click)="submitRecoveryRequest()">Recupera Password</button>
  </div>

  <div *ngIf="responseMessage" class="response-message">
    <p>{{ responseMessage }}</p>
    <button (click)="goToLogin()" class="btn-login">Torna al login</button>
  </div>
</div>

<div *ngIf="loading" class="loading-overlay">
  <div class="spinner"></div>
  <p>Caricamento...</p>
</div>

<app-footer></app-footer>
</body>
