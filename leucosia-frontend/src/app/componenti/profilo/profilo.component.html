<app-header></app-header>

<div class="background">
  <div class="container">
    <h1>Profilo utente</h1>
    <div class="profile-info">
      <div class="field">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" [(ngModel)]="nomeValue" [disabled]="!isEditing" />
      </div>
      <div class="field">
        <label for="cognome">Cognome:</label>
        <input id="cognome" type="text" [(ngModel)]="cognomeValue" [disabled]="!isEditing" />
      </div>
      <div class="field">
        <label for="telefono">Telefono:</label>
        <input id="telefono" type="text" [(ngModel)]="telefonoValue" [disabled]="!isEditing" />
      </div>
      <div class="field">
        <label for="email">Email:</label>
        <input id="email" type="text" [(ngModel)]="emailValue" disabled />
      </div>
      <div class="field">
        <label for="password">Password:</label>
        <div class="password-input-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="passwordValue"
            [disabled]="!isEditing"
            placeholder="Nuova password (opzionale)"
          />

          <!-- L'icona si mostra solo se c'Ã¨ un valore -->
          <button
            *ngIf="passwordValue"
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="!isEditing"
          >
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>

      </div>
      <div class="field" style="pointer-events: none;">
        <label for="tipologia">Tipologia:</label>
        <input id="tipologia" type="text" [value]="tipologiaValue === 'utente' ? 'Utente' : tipologiaValue === 'admin' ? 'Amministratore' : tipologiaValue" disabled />
      </div>
      <div class="actions">
        <button class="modifyContent" (click)="toggleEditing()">Modifica</button>
        <button class="applyContent" (click)="sendToServer()" [disabled]="!isEditing">Applica</button>
      </div>
    </div>
  </div>
</div>

<!-- OVERLAY DI CARICAMENTO -->
<div *ngIf="loading" class="loading-overlay">
  <div class="spinner"></div>
  <p>Caricamento...</p>
</div>

<app-footer></app-footer>
