<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
<div class="background">
    <div class="container">
      <h1>Profilo utente </h1>
      <div class="profile-info">
        <div class="field">
          <label for="nome">Nome:</label>
          <input id="nome" type="text" [(ngModel)]="nomeValue" [disabled]="!isEditing">
        </div>
        <div class="field">
          <label for="cognome">Cognome:</label>
          <input id="cognome" type="text" [(ngModel)]="cognomeValue" [disabled]="!isEditing">
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input id="email" type="text" [(ngModel)]="emailValue" disabled>
        </div>
        <div class="field">
          <label for="password">Password:</label>
          <div class="password-input-container">
            <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="passwordValue" [disabled]="!isEditing">
            <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
               (click)="togglePasswordVisibility()"></i>
          </div>
        </div>
        <div class="field" style="pointer-events: none;">
          <label for="tipologia">Tipologia:</label>
          <input id="tipologia" type="text" [value]="tipologiaValue === 'utente' ? 'Utente' : tipologiaValue === 'admin' ? 'Amministratore' : tipologiaValue" disabled >
        </div>
        <div class="actions">
          <button class="modifyContent" (click)="toggleEditing()">Modifica</button>
          <button class="applyContent" (click)="sendToServer()" [disabled]="!isEditing">Applica</button>
        </div>
      </div>
  </div>
</div>
</body>
